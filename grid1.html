<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .container{background: pink;display: grid;
            grid-template-areas: 'a a a a a a' '. b b b c .' '. d d e e .' 'f f f f f f';}
            .box{ border: 2px solid black; padding: 10px 0px;}
            .a{grid-area: a; background: blue;}   .b{grid-area: b;}
            .c{grid-area: c;}    .d{grid-area: d;}
            .e{grid-area: e;}    .f{grid-area: f;background: blue}
    </style>
</head>
<body>
    <div class="container">
        <div class="box a">Header</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
    </div>
</body>
</html>
