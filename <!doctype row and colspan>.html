<!doctype row and colspan>
<html>
<head>
<title>row and colspan</title>
<meta charset="UTF=8">
</head>
<body>
<table border="2" cellpadding="10px" cellspacing="0" width="30%">
    <caption>row and colspan</caption>
    <tr>
        <td rowspan="3">1</td>
        <td rowspan="2">2</td>
        </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td>ii</td>
    </tr>
    <tr>
        <td rowspan="2">I</td>
        <td>II</td>
    </tr>
    <tr>
        
        <td>B</td>
    </tr>
    <tr>
        <td rowspan="2">z</td>
        <td>y</td>
    </tr>
    <tr>
        
        <td>Y</td>
    </tr>
    </table>
    </body>
    </html>
