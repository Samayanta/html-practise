<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin:0 ;padding:0 ;box-sizing: border-box}
    .box{  height: 200px; border: 2px solid; 
        border-color: black;
    margin: 0 auto;}
    .l{float: left;}
    .r{float: right;}
    .b{float: both;}
    .box1{ width: 30%; height: 200px; border: 2px solid;}
    .box2{ width: 70%; height: 200px; border: 2px solid;}
    </style>
</head>
<body>
    <div>
        <div class="box1 l b"></div>
        <div class="box2 r"></div>
    </div>
    
</body>
</html>
