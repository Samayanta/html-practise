<!doctype html hyperlink and img>
<html>
<head>
<title>hyperlink and image</title>
<meta charset="UTF=8">
</head>
<body>
   <img src="nepalflag.png" height="200" width="200" alt="Nepal Flag">
   <ul>
       <li>Facebook 
           <a href="http://facebook.com" target="_blank">
                <img src="facebook.png">
           </a>
            </li>
       <li>Twitter
           <a href="http://twitter.com" target="_blank">
            <img src="twitter.png">
       </a>
    </li>
       <li>Youtube 
           <a href="http://youtube.com" target="_blank">
             <img src="youtube.png">
        </a>
    </li>
   </ul>
</body>
</html>
