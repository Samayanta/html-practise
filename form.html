<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Html form</legend>
        <label for="abc"> Enter First Name: </label><input type="text" name="fname" id="abc">
        <hr>
        <label for="lname"> Enter last name: </label><input type="text" name="lname" id="lname">
        <hr>
        Enter age: <input type="number" name="age" min="0" max="10">
        <hr>
        <label for="email"> Email:</label>  <input type="email" name="email" name="email" id="email">
        <hr>
        <label for="pass"> Password:</label> <input type="password" name="password"id="pass">
        <hr>
        Gender: <input type="radio" id="f" name="gender" value="female"> <label for="f">Female </label> 
        <input type="radio" id="m" name="gender" value="male"> <label for="m">male </label>
        <hr>
        <label for="c">Color: </label><input type="color" name="color" id="c"> 
        <hr>
        <label for="dt">Date and Time:</label><input type="datetime-local" name="date and time" id="dt">
        <hr>
        <label for="range">Range: 0</label><input type="range" name="price" id="range" max="100" value="0">100
        <hr>
        <label for="msg">Message</label><textarea name="Message" id="msg" cols="30" rows="10"></textarea>
        <hr>
        <button>Send</button>
    </fieldset>
</body>
</html>
